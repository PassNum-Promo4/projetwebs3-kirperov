<section id="loginPage">
  <h1 class="text-center mt-5"> Welcome to Sport Progress!</h1>
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <app-message></app-message>
        <div class="card bg-light mt-5 mb-5 pb-5">
          <div class="card-body">
            <h4 class="text-center">Login</h4>
            <hr>
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" [(ngModel)]="email">
                  </div>
              
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password">
              </div>
              <hr>
              <button type="button" class="btn btn-primary btn-block" (click)="login()" [disabled]= "btnDisabled">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
